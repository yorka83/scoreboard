
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yorka Scoreboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
      background: url('https://yorka83.github.io/scoreboard/assets/sheep-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #000;
    }
    #scoreTop, #scoreBottom {
      font-size: 6em;
      text-shadow: 0 0 10px black;
      transition: all 0.3s ease;
    }
    #scoreTop.positive { color: lime; }
    #scoreTop.negative { color: red; }
    #scoreBottom.positive { color: lime; }
    #scoreBottom.negative { color: red; }
  </style>
</head>
<body>
  <h1>SCOREBOARD</h1>
  <div id="scoreTop">0</div>
  <hr style="width: 50%; border: 2px solid white;" />
  <div id="scoreBottom">0</div>

  <script>
    let scoreTop = 0;
    let scoreBottom = 0;
    const elTop = document.getElementById('scoreTop');
    const elBottom = document.getElementById('scoreBottom');

    const updateDisplay = () => {
      elTop.textContent = scoreTop;
      elBottom.textContent = scoreBottom;

      elTop.className = scoreTop > 0 ? 'positive' : (scoreTop < 0 ? 'negative' : '');
      elBottom.className = scoreBottom > 0 ? 'positive' : (scoreBottom < 0 ? 'negative' : '');
    };

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case '+': scoreTop++; break;
        case '-': scoreTop--; break;
        case '*': scoreBottom++; break;
        case '/': scoreBottom--; break;
        case 'r':
        case 'R': scoreTop = 0; scoreBottom = 0; break;
      }
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
