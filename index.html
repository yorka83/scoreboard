
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 60px;
            text-shadow: 2px 2px 8px #000;
            margin-top: 20px;
        }
        .score {
            font-size: 120px;
            font-weight: bold;
            margin: 50px 0;
            text-shadow: 2px 2px 8px #000;
        }
        .positive {
            color: limegreen;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: black;
        }
    </style>
</head>
<body>
    <h1>SCOREBOARD</h1>
    <div id="score1" class="score">0</div>
    <div id="score2" class="score">0</div>

    <script>
        let score1 = 0;
        let score2 = 0;

        function updateDisplay() {
            const s1 = document.getElementById("score1");
            const s2 = document.getElementById("score2");

            s1.textContent = score1;
            s2.textContent = score2;

            s1.className = "score " + (score1 > 0 ? "positive" : score1 < 0 ? "negative" : "neutral");
            s2.className = "score " + (score2 > 0 ? "positive" : score2 < 0 ? "negative" : "neutral");
        }

        document.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "+":
                    score1++;
                    break;
                case "-":
                    score1--;
                    break;
                case "*":
                    score2++;
                    break;
                case "/":
                    score2--;
                    break;
                case "r":
                case "R":
                    score1 = 0;
                    score2 = 0;
                    break;
                default:
                    return;
            }
            updateDisplay();
        });
    </script>
</body>
</html>
