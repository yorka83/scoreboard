<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>index.html</title>
  <style>
    body {
      margin: 0;
      background: url('_95b181c2-46a4-4bf1-9507-860eae84e008.jfif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .scoreboard {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    .score {
      font-size: 5em;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .divider {
      height: 4px;
      width: 100%;
      background-color: white;
      margin: 20px 0;
    }

    .button-group {
      margin-top: 20px;
    }

    .button-group > div {
      margin: 10px 0;
    }

    button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div id="scoreTop" class="score">0</div>
    <div class="divider"></div>
    <div id="scoreBottom" class="score">0</div>

    <div class="button-group">
      <div>
        <span>Haut :</span>
        <button onclick="adjust('scoreTop', -10)">-10</button>
        <button onclick="adjust('scoreTop', -1)">-1</button>
        <button onclick="adjust('scoreTop', 1)">+1</button>
        <button onclick="adjust('scoreTop', 10)">+10</button>
      </div>
      <div>
        <span>Bas :</span>
        <button onclick="adjust('scoreBottom', -10)">-10</button>
        <button onclick="adjust('scoreBottom', -1)">-1</button>
        <button onclick="adjust('scoreBottom', 1)">+1</button>
        <button onclick="adjust('scoreBottom', 10)">+10</button>
      </div>
    </div>
  </div>

  <script>
    function adjust(id, delta) {
      const el = document.getElementById(id);
      let current = parseInt(el.textContent);
      let updated = current + delta;
      updated = Math.max(-500, Math.min(500, updated));
      el.textContent = updated;

      if (updated > 0) {
        el.style.color = "#00ff66";
        el.style.textShadow = "0 0 10px #00ff66";
      } else if (updated < 0) {
        el.style.color = "#ff4d4d";
        el.style.textShadow = "0 0 10px #ff4d4d";
      } else {
        el.style.color = "white";
        el.style.textShadow = "0 0 15px rgba(255, 255, 255, 0.7)";
      }
    }

    document.addEventListener('keydown', function(e) {
      switch(e.key) {
        case '+': adjust('scoreTop', 1); break;
        case '-': adjust('scoreTop', -1); break;
        case '*': adjust('scoreBottom', 1); break;
        case '/': adjust('scoreBottom', -1); break;
        case 'r':
          document.getElementById('scoreTop').textContent = 0;
          document.getElementById('scoreBottom').textContent = 0;
          adjust('scoreTop', 0);
          adjust('scoreBottom', 0);
          break;
      }
    });
  </script>
</body>
</html>
